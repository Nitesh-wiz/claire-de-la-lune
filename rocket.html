<style>
    * {

        justify-content: center;

    .purchase-btn button {
        width: 100%;
        margin: 0px 20px;
        height: 25px;
        border-radius: 30px;
        border: none;
        outline: none;
        background: floralwhite;
        color: #1d1a1a;

    }
    
    .purchase-btn button:hover {
        transition: 0.2s ease all;
        color: floralwhite;
        background-color: #585858;
    }
    
    .info {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 15px;
    }
    
    .card img {
        z-index: 2;
        height: 160px;
        width: 28px;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40%;
        height: 550px;
    }
    
    .tree {
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    
    .card {
        transform-style: preserve-3d;
        height: 450px;
        width: 300px;
        border-radius: 10px;
        background: white;
        box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.25), 0px 0px 40px rgba(0, 0, 0, 0.2);
    }
    
    .circle {
        border-radius: 50%;
        height: 150px;
        width: 150px;
        z-index: 1;
        position: absolute;
        background: linear-gradient(to right, white, black, white);
    }
    
    .sizes button {
        margin-left: 10px;
        margin-right: 10px;
        padding: 0px 8px;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
        background: floralwhite;
        color: #585858;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);

    nav {

        border-radius: 3px;

        background-color: aliceblue;
        width: 34vw;
        margin-bottom: 2vh;
        height: 5vh;
        border-radius: 5px;
        border: 1px solid rgba(0, 0, 0, 0.8);

</style>
<script>
    //the variables
    const container = document.getElementById("container");
    const card = document.getElementById("card");
    const tree = document.getElementById("tree");
    const info = document.getElementById("info");
    const sizes = document.getElementById("sizes");
    const brandname = document.getElementById("brand-name");
    //animating movement
    container.addEventListener("mousemove", (e) => {
        //console.log(e.pageX, e.pageY);
        let xAxis = (window.innerWidth / 2 - e.pageX) / 7;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 7;
        card.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`
    });
    //mouse enters
    container.addEventListener("mouseenter", (e) => {
        card.style.transition = "none";
        tree.style.transition = "1s ease all"
        tree.style.transform = "translateZ(100px)";
        brandname.style.transition = "1s ease all"
        brandname.style.transform = "translateZ(100px)";

    })

    //mouse leaves
    container.addEventListener("mouseleave", (e) => {

        card.style.transition = "0.4s ease all";
        card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        tree.style.transform = "translateZ(0px)";
        brandname.style.transform = "translateZ(0px)";

    })
</script>
